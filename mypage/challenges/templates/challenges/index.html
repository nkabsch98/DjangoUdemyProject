{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
{% endblock css_files %}

{% block page_title %}
All Challenges
{% endblock %}

{% block content%}
    {% include  "challenges/includes/header.html" %}
    <ul>
        {% for month in months %}
        <h2><li> <a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li></h2>        
        {% endfor %}
    </ul>
{% endblock %}
